<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/2021d3515c.js" crossorigin="anonymous"></script>

    <title>Player de Música</title>

</head>
<body>

    <div class="container">
            
        <div class="titulo">
            <h1><i class="bi bi-spotify"></i>Spoti<span>FAKE</span></h1>
        </div>

        <div class="capa">
            <img src="" alt="Capa do disco" id="capa">
        </div>

        <audio src=""  id="audio"></audio>

        <div class="musica__container">
            <div class="musica">
                <h2 class="nome-musica" id="nome-musica">Nome da música</h2>
                <h3 class="nome-artista" id="nome-artista">Nome da banda</h3>
            </div>
            <button class="curtir" id="curtir">
                <i class="bi bi-heart"></i>
            </button>
        </div>

        <div class="progresso-container" id="progresso-container">
            <div class="barra-de-progresso" id="barra-progresso">
                <div class="progresso" id="progresso"></div>
            </div>
            <div class="tempo-container">
                <div class="tempo-atual" id="tempo-atual">
                    00:00
                </div>
                <div class="tempo-total" id="tempo-total">
                    00:00
                </div>
            </div>
        </div>

        <div class="navegacao">
            <button id="embaralhar"><i class="bi bi-shuffle"></i></button>

            <button id="retornar"><i class="fa-solid fa-backward-step"></i></button> 

            <button id="play"><i class="fa-solid fa-circle-play"></i></button>
            
            <button  id="pause" class="hide"><i class="fa-solid fa-circle-pause"></i></button>

            <button id="avancar"><i class="fa-solid fa-forward-step"></i></button>

            <button id="repetir"><i class="bi bi-repeat" ></i></button>
            <button id="repetir1" class="hide"><i class="bi bi-repeat-1 " ></i></button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
